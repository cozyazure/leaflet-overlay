<div class="row hack-row">
    <div class="col-md-2 hack-col">
        <div class="control-panel">
            <div class="panel panel-default">
                <div class="panel-heading">My Images</div>
                <div class="panel-body" >
                    <div class="image-list" ng-repeat="marker in markers">
                        <p>
                            <!--<i class="icon ion-record pull-right" ng-class="{'online':marker.opacity}" ng-click="toggleMarker(marker)"></i> Name: {{::marker.name}}-->
                            <span><input type="checkbox" class="pull-right" ng-model="marker.online" ng-click="toggleMarker(marker)"></span> Name: {{::marker.name}}
                        </p>
                        <p>
                            GeoC: {{showGeoCoord(marker.lat,marker.lng)}}
                        </p>
                        <button class="btn btn-info btn-xs">Edit</button>
                        <button class="btn btn-warning btn-xs">Share</button>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">Shared Images</div>
                <div class="panel-body">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Image 2
                        </label>
                    </div>

                </div>
            </div>
        </div>

    </div>
    <div class="col-md-10 hack-col">
        <leaflet center="center" layers="layers" defaults="defaults" markers="markers" width="100%" height="100%"></leaflet>
    </div>
</div>
